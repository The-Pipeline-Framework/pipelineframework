quarkus.http.ssl-port=8443
quarkus.http.insecure-requests=disabled
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.plain-text=false
quarkus.http.ssl.certificate.key-store-file=${SERVER_KEYSTORE_PATH:../target/dev-certs/orchestrator-svc/server-keystore.jks}
quarkus.http.ssl.certificate.key-store-password=${SERVER_KEYSTORE_PASSWORD:secret}

persistence.provider.class=org.pipelineframework.plugin.persistence.provider.VThreadPersistenceProvider
quarkus.hibernate-orm.enabled=true
quarkus.hibernate-orm.blocking=true
quarkus.hibernate-orm.packages=org.pipelineframework.csv.common.domain
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=${PG_JDBC_URL:jdbc:postgresql://localhost:5432/pipeline}
# Kept for compatibility when switching providers/layouts; VThread mode uses JDBC.
quarkus.datasource.reactive.url=${PG_REACTIVE_URL:${PG_URL:postgresql://localhost:5432/pipeline}}
quarkus.datasource.username=${PG_USER:postgres}
quarkus.datasource.password=${PG_PASSWORD:postgres}

pipeline.client.tls-configuration-name=pipeline-client
quarkus.tls.pipeline-client.trust-store.jks.path=${CLIENT_TRUSTSTORE_PATH:../target/dev-certs/orchestrator-svc/client-truststore.jks}
quarkus.tls.pipeline-client.trust-store.jks.password=${CLIENT_TRUSTSTORE_PASSWORD:secret}

# Keep generated wiring aligned to the single monolith runtime.
pipeline.module.monolith-svc.steps=process-folder,\
  process-csv-payments-input,\
  process-send-payment-record,\
  process-ack-payment-sent,\
  process-payment-status,\
  process-csv-payments-output-file
pipeline.module.monolith-svc.aspects=persistence
