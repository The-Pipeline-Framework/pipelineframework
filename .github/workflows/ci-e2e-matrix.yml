name: CI â€” E2E Test Matrix

on:
  push:
    branches:
      - main
    paths:
      - "framework/**"
      - "examples/**"
      - "pom.xml"
      - ".github/workflows/ci-e2e-matrix.yml"
      - ".github/workflows/e2e-csv-monolith.yml"
      - ".github/workflows/e2e-csv-pipeline-runtime.yml"
      - ".github/workflows/e2e-search-lambda-smoke.yml"
  pull_request:
    branches:
      - main
    paths:
      - "framework/**"
      - "examples/**"
      - "pom.xml"
      - ".github/workflows/ci-e2e-matrix.yml"
      - ".github/workflows/e2e-csv-monolith.yml"
      - ".github/workflows/e2e-csv-pipeline-runtime.yml"
      - ".github/workflows/e2e-search-lambda-smoke.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Xmx1g -Xms512m
  MAVEN_ARGS_BUILD: -B -T 1 -V -Dmaven.test.redirectTestOutputToFile=true -Dsurefire.parallel=none -Dfailsafe.parallel=none

jobs:
  # Build and install framework once for all E2E workflows
  build-framework:
    name: Build Framework
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'push' || !contains(github.event.head_commit.message, 'maven-release-plugin') }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Maven
        run: echo "MAVEN_ARGS=${{ env.MAVEN_ARGS_BUILD }} --no-transfer-progress" >> $GITHUB_ENV

      - name: Install root POM and framework to local repository
        run: |
          read -r -a maven_args <<< "$MAVEN_ARGS"
          # Install root POM first (required by framework-parent)
          ./mvnw "${maven_args[@]}" -N install
          # Install framework modules
          ./mvnw "${maven_args[@]}" -f framework/pom.xml clean install -DskipTests

      - name: Package framework artifacts
        run: |
          mkdir -p /tmp/m2-artifacts
          tar -czf /tmp/m2-artifacts/framework-m2-cache.tar.gz -C ~/.m2/repository org/pipelineframework

      - name: Upload framework artifacts
        uses: actions/upload-artifact@v4
        with:
          name: framework-m2-cache
          path: /tmp/m2-artifacts/framework-m2-cache.tar.gz
          retention-days: 7
          if-no-files-found: error

  # All E2E workflows run in parallel after framework is installed
  e2e-csv-monolith:
    name: CSV Monolith E2E
    needs: build-framework
    uses: ./.github/workflows/e2e-csv-monolith.yml
    with:
      artifact_name: framework-m2-cache
    secrets: inherit

  e2e-csv-pipeline-runtime:
    name: CSV Pipeline Runtime E2E
    needs: build-framework
    uses: ./.github/workflows/e2e-csv-pipeline-runtime.yml
    with:
      artifact_name: framework-m2-cache
    secrets: inherit

  e2e-search-lambda:
    name: Search Lambda Smoke
    needs: build-framework
    uses: ./.github/workflows/e2e-search-lambda-smoke.yml
    with:
      artifact_name: framework-m2-cache
    secrets: inherit
