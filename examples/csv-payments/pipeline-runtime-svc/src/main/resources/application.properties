quarkus.http.ssl-port=8445
quarkus.http.insecure-requests=disabled
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.plain-text=false
# Provide absolute secret mount paths and secret-backed values in production.
quarkus.http.ssl.certificate.key-store-file=${SERVER_KEYSTORE_PATH}
quarkus.http.ssl.certificate.key-store-password=${SERVER_KEYSTORE_PASSWORD}

# Keep generated wiring aligned to the grouped pipeline runtime topology.
pipeline.module.pipeline-runtime-svc.steps=process-folder,\
  process-csv-payments-input,\
  process-send-payment-record,\
  process-ack-payment-sent,\
  process-payment-status,\
  process-csv-payments-output-file

# Rate limiting for CSV parsing and payment provider behavior (merged service defaults).
csv-payments.reader-demand-pacer.rows-per-period=10
csv-payments.reader-demand-pacer.millis-period=100
# Conservative defaults; tune upward only after provider load validation.
csv-payments.payment-provider.permits-per-second=100.0
csv-payments.payment-provider.timeout-millis=3000
csv-payments.payment-provider.wait-milliseconds=100

pipeline.client.tls-configuration-name=pipeline-client
quarkus.tls.pipeline-client.trust-store.jks.path=${CLIENT_TRUSTSTORE_PATH}
quarkus.tls.pipeline-client.trust-store.jks.password=${CLIENT_TRUSTSTORE_PASSWORD}

# Docker image
quarkus.container-image.builder=jib
quarkus.container-image.registry=${IMAGE_REGISTRY:registry.example.com}
quarkus.container-image.group=${IMAGE_GROUP:csv-payments}
quarkus.container-image.name=${IMAGE_NAME:pipeline-runtime-svc}
quarkus.container-image.tag=${IMAGE_TAG:1.0.0}
