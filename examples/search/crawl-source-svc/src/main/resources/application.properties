# Vert.x configuration
%dev.quarkus.http.port=8444
%test.quarkus.http.port=8444
%dev.quarkus.http.ssl-port=8444
%test.quarkus.http.ssl-port=8444
quarkus.http.enable-compression=true
%lambda.quarkus.lambda.handler=org.pipelineframework.search.crawl_source.service.pipeline.ProcessCrawlSourceFunctionHandler

# HTTP/2 REST and gRPC endpoint using SSL with a self-signed cert
%dev.quarkus.grpc.server.use-separate-server=false
%test.quarkus.grpc.server.use-separate-server=false
%dev.quarkus.grpc.server.plain-text=false
%test.quarkus.grpc.server.plain-text=false
%dev.quarkus.http.ssl.certificate.key-store-file=${SERVER_KEYSTORE_PATH:../target/dev-certs/crawl-source-svc/server-keystore.jks}
%test.quarkus.http.ssl.certificate.key-store-file=${SERVER_KEYSTORE_PATH:../target/dev-certs/crawl-source-svc/server-keystore.jks}
%dev.quarkus.http.ssl.certificate.key-store-password=secret
%test.quarkus.http.ssl.certificate.key-store-password=secret
%dev.quarkus.http.insecure-requests=disabled
%test.quarkus.http.insecure-requests=disabled

# Micrometer configuration
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.export.prometheus.path=/q/metrics
quarkus.micrometer.binder.http-server.enabled=${QUARKUS_OTEL_METRICS_ENABLED:${QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED:true}}
quarkus.micrometer.binder.http-client.enabled=${QUARKUS_OTEL_METRICS_ENABLED:${QUARKUS_MICROMETER_EXPORT_PROMETHEUS_ENABLED:true}}

# Docker image
quarkus.container-image.builder=jib
quarkus.container-image.registry=localhost
quarkus.container-image.group=search-pipeline
quarkus.container-image.name=crawl-source-svc
quarkus.container-image.tag=latest
