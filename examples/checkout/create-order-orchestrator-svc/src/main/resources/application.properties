quarkus.http.port=8081
quarkus.grpc.server.port=9101

# In this reference scaffold, generated step clients target step services hosted
# by the same runtime. Route them to the local gRPC server.
quarkus.grpc.clients.process-order-request-process.host=${PROCESS_ORDER_REQUEST_PROCESS_HOST:localhost}
quarkus.grpc.clients.process-order-request-process.port=${PROCESS_ORDER_REQUEST_PROCESS_PORT:${quarkus.grpc.server.port}}
quarkus.grpc.clients.process-order-request-process.plain-text=true
quarkus.grpc.clients.process-order-create.host=${PROCESS_ORDER_CREATE_HOST:localhost}
quarkus.grpc.clients.process-order-create.port=${PROCESS_ORDER_CREATE_PORT:${quarkus.grpc.server.port}}
quarkus.grpc.clients.process-order-create.plain-text=true
quarkus.grpc.clients.process-order-ready.host=${PROCESS_ORDER_READY_HOST:localhost}
quarkus.grpc.clients.process-order-ready.port=${PROCESS_ORDER_READY_PORT:${quarkus.grpc.server.port}}
quarkus.grpc.clients.process-order-ready.plain-text=true

quarkus.grpc.clients.deliver-order-orchestrator.host=${DELIVER_ORCHESTRATOR_HOST:localhost}
quarkus.grpc.clients.deliver-order-orchestrator.port=${DELIVER_ORCHESTRATOR_PORT:9102}
quarkus.grpc.clients.deliver-order-orchestrator.plain-text=true
quarkus.log.category."org.pipelineframework".level=INFO
