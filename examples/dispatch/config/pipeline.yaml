appName: "Dispatch Pipeline"
basePackage: "org.pipelineframework.dispatch"
transport: "GRPC"
steps:
  - name: "Dispatch Prepare"
    cardinality: "ONE_TO_ONE"
    inputTypeName: "ReadyOrder"
    inputFields:
      - name: "orderId"
        type: "UUID"
        protoType: "string"
      - name: "customerId"
        type: "UUID"
        protoType: "string"
      - name: "readyAt"
        type: "Instant"
        protoType: "string"
    outputTypeName: "DispatchRequest"
    outputFields:
      - name: "dispatchId"
        type: "UUID"
        protoType: "string"
      - name: "orderId"
        type: "UUID"
        protoType: "string"
      - name: "priority"
        type: "String"
        protoType: "string"
  - name: "Dispatch Confirm"
    cardinality: "ONE_TO_ONE"
    inputTypeName: "DispatchRequest"
    inputFields:
      - name: "dispatchId"
        type: "UUID"
        protoType: "string"
      - name: "orderId"
        type: "UUID"
        protoType: "string"
      - name: "priority"
        type: "String"
        protoType: "string"
    outputTypeName: "DispatchReady"
    outputFields:
      - name: "dispatchId"
        type: "UUID"
        protoType: "string"
      - name: "orderId"
        type: "UUID"
        protoType: "string"
      - name: "scheduledAt"
        type: "Instant"
        protoType: "string"
