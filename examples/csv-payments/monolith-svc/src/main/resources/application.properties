quarkus.http.ssl-port=8443
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.server.plain-text=false
quarkus.http.ssl.certificate.key-store-file=${SERVER_KEYSTORE_PATH:../target/dev-certs/orchestrator-svc/server-keystore.jks}
quarkus.http.ssl.certificate.key-store-password=secret
quarkus.http.insecure-requests=disabled

quarkus.hibernate-orm.enabled=true
quarkus.hibernate-orm.blocking=false
quarkus.hibernate-orm.packages=org.pipelineframework.csv.common.domain,io.quarkus.hibernate.reactive.panache
quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.reactive.url=${PG_URL:postgresql://localhost:5432/pipeline}
%prod.quarkus.datasource.username=${PG_USER:postgres}
%prod.quarkus.datasource.password=${PG_PASSWORD:postgres}

pipeline.client.tls-configuration-name=pipeline-client
quarkus.tls.pipeline-client.trust-store.jks.path=${CLIENT_TRUSTSTORE_PATH:../target/dev-certs/orchestrator-svc/client-truststore.jks}
quarkus.tls.pipeline-client.trust-store.jks.password=secret

# Keep generated wiring aligned to the single monolith runtime.
pipeline.module.monolith-svc.steps=process-folder,process-csv-payments-input,process-send-payment-record,process-ack-payment-sent,process-payment-status,process-csv-payments-output-file
pipeline.module.monolith-svc.aspects=persistence
