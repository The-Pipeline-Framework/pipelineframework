# Route internal generated step clients to the same port used by HTTP health checks.
quarkus.grpc.server.use-separate-server=false
quarkus.grpc.clients.deliver-order-orchestrator.host=localhost
quarkus.grpc.clients.deliver-order-orchestrator.port=8081
quarkus.grpc.clients.deliver-order-orchestrator.plain-text=true
quarkus.otel.sdk.disabled=true
quarkus.grpc.clients.process-order-request-process.host=localhost
quarkus.grpc.clients.process-order-request-process.port=8081
quarkus.grpc.clients.process-order-request-process.plain-text=true
quarkus.grpc.clients.process-order-create.host=localhost
quarkus.grpc.clients.process-order-create.port=8081
quarkus.grpc.clients.process-order-create.plain-text=true
quarkus.grpc.clients.process-order-ready.host=localhost
quarkus.grpc.clients.process-order-ready.port=8081
quarkus.grpc.clients.process-order-ready.plain-text=true
