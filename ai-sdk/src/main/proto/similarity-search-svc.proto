syntax = "proto3";

package ai.sdk;

option java_package = "com.example.ai.sdk.grpc";

import "document-chunking-svc.proto";
import "embedding-svc.proto";

message ScoredChunk {
  Chunk chunk = 1;
  float score = 2;
}

service ProcessSimilaritySearchService {
  rpc RemoteProcess(Vector) returns (stream ScoredChunk);
}

service ObservePersistenceScoredChunkSideEffectService {
  rpc RemoteProcess(ScoredChunk) returns (ScoredChunk);
}