syntax = "proto3";

package ai.sdk;

option java_package = "com.example.ai.sdk.grpc";

import "embedding-svc.proto";

message StoreResult {
  string id = 1;
  bool success = 2;
  string message = 3;
}

service ProcessVectorStoreService {
  rpc remoteProcess(Vector) returns (StoreResult);
}

service ObservePersistenceStoreResultChunkSideEffectService {
  rpc remoteProcess(StoreResult) returns (StoreResult);
}