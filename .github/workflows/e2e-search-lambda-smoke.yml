name: Reusable â€” Search Lambda Smoke

on:
  workflow_call:
    inputs:
      artifact_name:
        description: 'Name of the Maven artifacts tarball'
        required: false
        default: 'framework-m2-cache'
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-e2e-search-lambda
  cancel-in-progress: true

env:
  MAVEN_OPTS: -Xmx1g -Xms512m
  MAVEN_ARGS_BUILD: -B -T 1 -V -Dmaven.test.redirectTestOutputToFile=true -Dsurefire.parallel=none -Dfailsafe.parallel=none

jobs:
  search-lambda-smoke:
    name: Search Lambda Smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Configure Maven
        run: echo "MAVEN_ARGS=${{ env.MAVEN_ARGS_BUILD }} --no-transfer-progress" >> $GITHUB_ENV

      - name: Download framework artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: /tmp/m2-artifacts

      - name: Extract framework artifacts
        run: |
          mkdir -p ~/.m2/repository
          tar -xzf /tmp/m2-artifacts/${{ inputs.artifact_name }}.tar.gz -C ~/.m2/repository

      - name: Build search Lambda topology prerequisites
        run: ./examples/search/build-lambda.sh -DskipTests -Dquarkus.container-image.build=false

      - name: Run search Lambda mock-server smoke test
        run: |
          read -r -a maven_args <<< "$MAVEN_ARGS"
          ./mvnw "${maven_args[@]}" -f examples/search/pom.xml \
            -pl orchestrator-svc \
            -Dtpf.build.platform=FUNCTION \
            -Dtpf.build.transport=REST \
            -Dtpf.build.rest.naming.strategy=RESOURCEFUL \
            -Dtpf.build.lambda.scope=compile \
            -Dquarkus.profile=lambda \
            -Dtest=LambdaMockEventServerSmokeTest \
            test

      - name: Dump reports on failure
        if: failure()
        run: |
          find . -path "*/target/surefire-reports/*.txt" -print -exec tail -n 200 {} \;
          find . -path "*/target/failsafe-reports/*.txt" -print -exec tail -n 200 {} \;

      - name: Upload reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: search-lambda-smoke-reports
          path: |
            **/target/surefire-reports/*.txt
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.txt
            **/target/failsafe-reports/*.xml
          retention-days: 7
          if-no-files-found: warn
